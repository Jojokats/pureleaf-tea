<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Pure Leaf Tea</title>
      <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/animate.min.css">

    </head>

    <body data-spy="scroll" data-target="#main-nav" id="home">
        <nav class="navbar navbar-expand-md navbar-light fixed-top py-1" id="main-nav">
          <div class="container">
            <a href="index.html" class="navbar-brand">
              <img src="img/teahouse-logo.png" alt="Pureleaf" class="tea-logo">
            </a>
          </div><!--/container-->
        </nav>


      <!-- LOGIN -->
      <section id="login" class="py-2">
          <div class="container">
            <div class="row">
              <div class="col-md-6 mx-auto">
                <div class="card">
                  <div class="card-header">
                    <h4>Account Login</h4>
                  </div>
                  <div class="card-body">
                    <form action="index.html">
                      <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control">
                      </div>
                      <input type="submit" value="Login" class="btn btn-success btn-block login-btn">
                    </form>
                  </div>
                </div>
              </div>
            </div><!--/row-->
          </div><!--/container-->
      </section>


  <!-- FOOTER -->
  <footer id="main-footer" class="text-center p-4">
    <div class="container">
      <div class="row">
        <div class="col">
          <p>Copyright 2018 &copy; <span id="year"></span> PureLeaf TeaHouse</p>
        </div>
      </div>
    </div>
  </footer>

        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/navbar-fixed.js"></script>
        <script src="js/main.js"></script>

        <script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());

    // Init Scrollspy
    $('body').scrollspy({ target: '#main-nav' });

    // Smooth Scrolling
    $("#main-nav a").on('click', function (event) {
      if (this.hash !== "") {
        event.preventDefault();

        const hash = this.hash;

        $('html, body').animate({
          scrollTop: $(hash).offset().top
        }, 800, function () {

          window.location.hash = hash;
        });
      }
    });
  </script>

  <script src="js/wow.min.js"></script>
              <script>
              new WOW().init();
              </script>
    </body>
</html>
